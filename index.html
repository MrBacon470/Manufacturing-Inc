<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/Internal/jquery-3.6.0.min.js"></script>
    <script src="JS/Internal/notify.js"></script>
    <link rel="icon" href="Imgs/gearicon.png" type="image/png">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Manufacturing Inc</title>
</head>
<body>
    <div id="promptContainer" class="modalContainer">
        <div id="prompt">
            <h3 id="promptTitle" style="text-align:center"></h3>
            <input id="promptInput" type="text" placeholder="Enter text">
            <button id="promptButton">Submit</button>
        </div>
    </div>
    <h3 id="titleText" style="text-align:center">Manufacturing Inc - v0.0.0</h3>
    <div id="topBar" class="flexRow">
        <p id="ironIngotText"></p>
        <p id="copperIngotText"></p>
        <p id="stoneBrickText"></p>
        <p id="steelIngotText"></p>
    </div>
    <div id="navBar" class="flexRow">
        <button id="tabBut1">Mining</button>
        <button id="tabBut2">Smelting</button>
        <button id="tabBut3">Manufacturing</button>
        <button id="tabBut4">Science Lab</button>
        <button id="tabBut0">Settings</button>
    </div>
    <div id="miningTab" class="flexCol tabHolder">
        <h4>Mining</h4>
        
    </div>
    <div id="smeltingTab" class="flexCol tabHolder">
        <h4>Smelting & Refining</h4>
        
    </div>
    <div id="manufacturingTab" class="flexCol tabHolder">
        <h4>Manufacturing</h4>
        <div id="manufactoriesHolder" class="flexCol">
            
        </div>
    </div>
    <div id="labTab" class="flexCol tabHolder">
        <h4>The Lab</h4>
        <div id="scienceRow" class="flexRow">
            <div class="scienceHolder">
                <img>
                
            </div>
        </div>
        <div id="researchTreeHolder">
            
        </div>
    </div>
    <div id="settingsTab" class="flexCol tabHolder" style="display: flex;">
        <div id="settingsButtonHolder" class="flexRow" style="margin-bottom:1vh">
            <button onclick="save()">Save Game</button>
            <button onclick="exportSave()">Export Save</button>
            <button onclick="createPrompt('Import your save',0)">Import Save</button>
            <button class="locked" onclick="createConfirmation('reset')">Delete Save (Exports)</button>
        </div>
        <div id="settingsButtonHolder" class="flexRow" style="margin-bottom:1vh">
            <button id="setToggle0">Depletable Resources [OFF]</button>
        </div>
        <a style="margin-bottom:1vh" href="https://discord.com/invite/JkQUnubuhx">Discord Link!</a>
        <div id="changelogHolder" style="text-align:center">
            <h3 id="currentVersionText">Current Version: v0.0.1</h3>
            <p>v0.0.1 - First Version Added Tab Switches & ya know like gameplay</p>
        </div>
    </div>
</body>
    <script src="JS/Internal/BreakEternity.js"></script>
    <script src="JS/Internal/Cache.js"></script>
    <script src="JS/Internal/Formatting.js"></script>
    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/update.js"></script>
    <script src="JS/mining.js"></script>
    <script src="JS/manufacturing.js"></script>
</html>
